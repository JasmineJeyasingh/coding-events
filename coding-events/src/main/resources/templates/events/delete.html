<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: navigation"></header>

<form method="post">

    <th:block th:each="event : ${events}" align="center">
        <div class="form-group">
            <label>
                <span th:text="${event.name}"></span>
                <input type="checkbox" name="eventIds" th:value="${event.id}" class="form-check-input form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete Selected Events" class="btn btn-danger">
</form>

</body>
</html>
